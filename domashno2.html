<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- Podole go iskoristiv dva pati block elementot div i kako nesting lists elementite ol i ul vo div elementot, za da gi odvoi 
    (da ima prazen prostor izmegju,) imeto na listata od listata i ul listata od ol listata.   -->
    <div>THIS IS AN ORDERED LIST.
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>
    </div>
    <div>THIS IS AN UNORDERED LIST.
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

    <!-- Dole iskoristiv sign (&nbsp) shto go najdov na net za spacing, polesen nacin mi beshe za da 
        ja poturnam frazata podesno  -->
    <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<strong>THIS TEXT IS BOLD.</strong></p>
    <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<i>THIS THEXT IS ITALIC.</i></p>

</body>

</html>
