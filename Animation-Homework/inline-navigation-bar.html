<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Animation-Homework/animation.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Inline Elements</title>
</head>

<body>
    <!-- Navigation bar so svoja klasa -->
    <nav class="navigation-bar">ANIMATION BLOCKS!</nav>
    <!-- main page koj vo nego ima sekcija kako block element koja e podolena na povekje inline elementi so ista 
    klasa i unikatni razlicni identifikacii -->
    <main>
        <section class="animation-page">
            <span id="red" class="animation-block"></span>
            <span id="green" class="animation-block"></span>
            <span id="blue" class="animation-block"></span>
            <span id="orange" class="animation-block"></span>
        </section>
    </main>
</body>

</html>
